<body>
  <div class="container-profile-1">

    <div class="center-elements-profile">
      <img class="logo-profile" src="/assets/netflix_logo.png" alt="">
      <div class="perfil-container-2">
        <h3 class="p-3 tex-white heading-profile">Edit Profile</h3>
        <hr class="hr-profile" />

        <div class="flex-items">
          <div class="column-1">
            <img class="strive-logo" src="/strive-school-logo.png" alt="">
          </div>
          <div class="column-2">
            <div class="columns">
              <div class="left-side">
                <p class="p-profile" for="">Strive Student</p>
                <form action="">
                  <label for="language"> Language:</label><br>
                  <select name="language" id="language">
                    <option class=" btn" value="english"> English</option>
                  </select>
                </form>
              </div>

            </div>

            <hr />
            <div class="my-3">
              <h4>Maturity Settings:</h4>
              <h5 class="h5">ALL MATURITY RATINGS </h5>
              <p>Show titles of all manurity ratings for this profile</p>
            </div>
            <div class="btn btn-transparent">EDIT</div>
            <hr>
            <h3>Autoplay controls</h3>
            <input type="checkbox" name="checkbox1" id="checkbox1" checked>
            <label for="checkbox1">Autoplay next episode in a series on all devices</label><br>
            <input type="checkbox" name="checkbox2" id="checkbox2" checked>
            <label for="checkbox2">Autoplay previews while browsing on all devices</label>
            <hr>

            <div class="btn-bottom">

              <div class="btn bg-light mr-2 pr-5 ">Save</div>
              <div class="btn bg-transparent  mr-3 pr-5  ">Cancel</div>
              <div class="btn bg-transparent  mr-3 pr-5">Delate Profile</div>

            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
